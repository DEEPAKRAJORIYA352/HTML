<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Appliction Form</title>
</head>
     <h2>Job Appliction</h2>
<body>
    <label for="name">Name:</label>
        <br>
        <input type="text" name="name" id="name">
        <br>
        <label for="email">Email:</label>
        <br>
        <input type="email" name="email" id="email">
        <br>
        <label for="phone no">Phone</label>
        <br>
        <input type="tel" name="phone no" id="phone no">
        <br><br>
        <input type="file" name="file" value="choose file" >
        <br><br>
        <label for="counter">Experience (Year)</label><br>
        <input type="number" name="counter" id="counter" min="0" max="50">
        <br><br>
        <fieldset>
            <legend>Skills</legend>
            <label for="html">HTML</label>
            <input type="checkbox" id="html">
            <label for="css">CSS</label>
            <input type="checkbox" id="css">
            <label for="java script">JavaScript</label>
            <input type="checkbox" name="java script" id="java script">
        </fieldset>
        <br>
        <label for="higher education">Higher Education</label>
        <select name="" id="higher education">
            <option value="High School">High School</option>
            <option value="Associate Degree">Associate Degree</option>
            <option value="Bachler Degree">Bachler Degree</option>
            <option value="Master Degree">Master Degree</option>
            <option value="PHD">PHD</option>
        </select>
        
            <br>
            <h3>Availability</h3>
            <input type="checkbox" name="Full Time" id="Full Time">
            <label for="Full Time">Full-Time</label><br>
            <input type="checkbox" name="part Time" id="part Time">
            <label for="part Time">Part-Time</label>
            <br><br>
        
        <label for="Aditional content">Aditional content</label>
        <textarea name="Aditional Content" id="Aditional content" cols="30" rows="10"></textarea>
        <input type="submit" value="Submit Appliction">


</body>
</html>

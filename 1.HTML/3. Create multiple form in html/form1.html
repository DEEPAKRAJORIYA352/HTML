<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration Form</title>
</head>
<body>
    <h2>Event Registration</h2>
    <form>
        <label for="name">Name:</label>
        <br>
        <input type="text" name="name" id="name">
   <br><br>
        <label for="email">Email:</label>
        <br>
        <input type="email" name="email" id="email">
        <br><br>
        <label for="phone no">Phone</label>
        <br>
        <input type="tel" name="phone no" id="phone no">
        <br><br>
        <label for="ocupation">Ocupation:</label>
        <select name="ocupation" id="ocupation">
            <option value="student">student</option>
            <option value="profetional">profetional</option>
            <option value="others">others</option>
        </select>
        
        <br><br>
        <fieldset>
            <legend>Topics of interest </legend>
            <label for="html">HTML</label>
            <input type="checkbox" id="html">
            <label for="css">CSS</label>
            <input type="checkbox" id="css">
            <label for="java script">JavaScript</label>
            <input type="checkbox" name="java script" id="java script">
        </fieldset>
        <label for="comments">comments</label>
         <br>
         <textarea name="comments" id="container" cols="30" rows="10"></textarea>
        <input type="submit" value="register" name="register">

    </form>
</body>
</html>
